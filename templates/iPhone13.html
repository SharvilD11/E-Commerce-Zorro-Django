{% extends 'base.html' %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/Img/favicon-32x32.png" type="image/x-icon">
    <title>Zorro</title>

    <style>
        .cp-keyfeature {

            background: grey;
        }

        body {
            background-color: aquamarine;
        }

        div {
            text-align: center;
        }

        div {
            display: grid;
            place-items: center;
        }
    </style>
</head>


<body>
    {% block body %}
    <div class="text-center">
        <img src="/static/Img/iphone13.avif" width="400" height="400" class="rounded mx-auto d-block" alt="...">

        iPhone 13
    </div>
    <div class="cp-keyfeature pd-eligibility-wrap my-4 text-center">
        <ul>
            <li>15.4 cm (6.1"), Super Retina XDR</li>
            <li>128GB ROM | iOS 15</li>
            <li>Hexa-Core A15 Bionic Chip Processor</li>
            <li>R: 12MP + 12MP | F: 12MP</li>
            <li>Proximity Sensor | Facial Unlock</li>
        </ul>
    </div>

    <div class="mt-4 text-center">
        <span id="#1" class="AB">
            <button id="1" class="btn btn-primary cart">Add To Cart</button>
        </span>
    </div>
    {% endblock body %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  -->
</body>

</html>
